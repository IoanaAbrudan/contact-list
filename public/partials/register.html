  <div>
    <form ng-submit="register.register()" class="register-form w3-container">
    <div class="form-group">
      <label for="exampleInputEmail1" class="w3-label">First Name</label>
      <input type="text" class="w3-input" ng-model="register.user.firstName" placeholder="First Name ">
    </div>
     <div class="form-group">
      <label for="exampleInputEmail1" class="w3-label">Last Name</label>
      <input type="text" class="w3-input" ng-model="register.user.lastName" placeholder="Last Name ">
    </div>
  <div class="form-group">
      <label for="exampleInputEmail1" class="w3-label">Country</label>
      <select class="w3-select w3-border" ng-model="register.user.country" ng-options="country.name as country.name for country in register.country">
      </select>
    </div>  
    <div class="form-group">
      <label for="exampleInputEmail1" class="w3-label" >City</label>
      <input type="text" class="w3-input" ng-model="register.user.city" placeholder="City">
    </div>
    <div class="form-group" id="birthday">
      <label for="exampleInputPassword1" class="w3-label">Birthday:</label>

      <div class="inline-form-container">
        <div class="inline-form">
          <label for="exampleInputPassword1" class="day-div-class w3-label">Day
         
          </label>
          <select class="w3-select w3-border" ng-model="day" ng-options="day for day in register.days">
          </select>   
        </div>

        <div class="inline-form">
          <label for="exampleInputPassword1" class="month-div-class w3-label">Month</label>
          <select class="w3-select w3-border" name="option">
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>Octomber</option>
              <option>November</option>
              <option>December</option> 
          </select>  
        </div>

        <div class="inline-form">
          <label for="exampleInputPassword1" class="year-div-class w3-label">Year</label>
          <select class="w3-select w3-border" ng-model="year" ng-options="year for year in register.years">
          </select>  

        </div>
      </div>
      
      
      
    </div>
    <div>
    </div>
     <div class="form-group">
      <label for="exampleInputPassword1" class="w3-label">Email</label>
      <input type="email" class="w3-input" ng-model="register.user.email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="w3-label">Password</label>
      <input type="password" class="w3-input" ng-model="register.user.password" placeholder="Password">  
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="w3-label">Confirm Password</label>
      <input type="password" name="confirmPassword" class="w3-input" ng-change="register.checkPasswordValidity()" ng-model="register.user.confirmPassword" placeholder="Password">  
    </div>
    <div class="checkbox">
      <input class="w3-check" type="checkbox">
  <label class="w3-validate">Check me out</label>
    </div>
    <div class="alert alert-danger" ng-if="register.errorMessage" >{{register.errorMessage}}</div>
    <button type="submit" ng-model="register.submit" class=" w3-radio btn btn-default">Submit</button>
    
  </form>  
  </div>
